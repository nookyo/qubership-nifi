{
    "registry": "ghcr.io",
    "security": {
        "scan": true,
        "only_high_critical": true,
        "trivy_scan": true,
        "grype_scan": true,
        "only_fixed": true,
        "continue_on_error": true,
        "tag": "latest"
    },
    "defaults": {
        "dockerfile": "Dockerfile",
        "context": ".",
        "tags": "latest",
        "platforms": "linux/amd64, linux/arm64"
    },
    "components": [
        {
            "name": "qubership-nifi"
        },
        {
            "name": "qubership-nifi-registry",
            "tags": "1.0.0",
            "security": {
                "scan": false
            }
        }
    ]
}