{
    "registry": "ghcr.io",
    "security": {
        "scan": true,
        "only_high_critical": true,
        "trivy_scan": true,
        "grype_scan": true,
        "only_fixed": true,
        "continue_on_error": true
    },
    "platforms": "linux/amd64, linux/arm64",
    "components": [
        {
            "name": "qubership-nifi",
            "dockerfile": "Dockerfile",
            "context": ".",
            "tags": "latest"
        },
        {
            "name": "qubership-nifi-registry",
            "dockerfile": "Dockerfile",
            "context": ".",
            "tags": "latest",
            "security": {
                "scan": false
            }
        }
    ]
}