dataDir=/data
dataLogDir=/datalog
tickTime=2000
initLimit=5
syncLimit=2
autopurge.snapRetainCount=3
autopurge.purgeInterval=0
maxClientCnxns=60
standaloneEnabled=true
admin.enableServer=true
server.1=zookeeper:2888:3888

sslQuorum=true
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory
ssl.quorum.keyStore.location=/opt/zookeeper/ssl/zookeeper-quorum.p12
ssl.quorum.keyStore.password=
ssl.quorum.keyStore.type=PKCS12
ssl.quorum.trustStore.location=/opt/zookeeper/ssl/zookeeper-truststore.p12
ssl.quorum.trustStore.password=
ssl.quorum.trustStore.type=PKCS12

secureClientPort=2182
authProvider.x509=org.apache.zookeeper.server.auth.X509AuthenticationProvider
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory
ssl.trustStore.location=/opt/zookeeper/ssl/zookeeper-truststore.p12
ssl.trustStore.password=
ssl.trustStore.type=PKCS12
ssl.keyStore.location=/opt/zookeeper/ssl/zookeeper-server.p12
ssl.keyStore.password=
ssl.keyStore.type=PKCS12
ssl.hostnameVerification=true
ssl.clientAuth=want
